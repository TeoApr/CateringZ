<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registerstyle.css">
    <script src="register.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../assets/RegisterIMG/ASFAD.png" alt="Food Image">
        </div>
        <div class="form-section">
            <h1 class="title-register">Register</h1>
            <form class="forms" onsubmit="validateAll(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Type your name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Type your email">

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Type your phone number">

                <label for="gender">Gender</label>
                <input type="text" id="gender" name="gender" placeholder="Type your gender (Male or Female)">

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="Type your date of birth">

                <div class="submit-button">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <footer>
                <p>&copy; CAteriNgz</p>
            </footer>
        </div>
    </div>
</body>
</html>
